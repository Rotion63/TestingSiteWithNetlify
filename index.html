<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
      <h1>Blog Website</h1>
      <ul class="header-tabs">
        <li class="header-tab active" data-tab="1">Tab 1</li>
        <li class="header-tab" data-tab="2">Tab 2</li>
        <li class="header-tab" data-tab="3">Tab 3</li>
        <li class="header-tab" data-tab="4">Tab 4</li>
        <li class="header-tab" data-tab="5">Tab 5</li>
      </ul>
    </header>
    <main class="content">
      <div class="blog-name">
        <h2>Blog Name</h2>
        <p id="blog-name-text"></p>
      </div>
      <div class="blog-contents">
        <h2>Blog Contents</h2>
        <p id="blog-contents-text"></p>
      </div>
      <div class="blog-headings">
        <h2>Blog Headings</h2>
        <ul id="blog-headings-list"></ul>
      </div>
    </main>
    <footer>
      <p>Footer</p>
    </footer>

    <script src="/index.js"></script>
</body>
</html>
